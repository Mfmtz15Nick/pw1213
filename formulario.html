<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body>
	Formulario: Contenedor que sirve para encapsular
	metodos de entrada de datos del usuario. <br>
	En el formulario se puede: <br>
	<ol>
		<li>Capturar datos</li>
		<li>Validar lo que se ingresa</li>
		<li>Enviar a proceso</li>
		<li>Reiniciar la captura</li>	
	</ol>
	<!-- En el action se debe poner el archivo que va a procesar los datos-->
	<form action="procesa.html" method="POST">
		<input name="txtNumeroControl" type="text" placeholder="N&uacute;mero de control" required >
		<input name="txtClave" type="password" placeholder="Clave de acceso" required autofocus>
		<input name="txtPromedio" type="number" placeholder="Promedio" >
		<input name="txtFecha" type="date">
		<input name="txtColor" type="color">
		<input name="txtCorreo" type="email" placeholder="Correo">
		<input name="txtBuscar" type="search" placeholder="Buscar...">
		<!-- Dispara la accion del form-->
		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar" name="">

		<!-- Simple boton -->
		<input type="button" value="Enviar">
	</form>


</body>
</html>
